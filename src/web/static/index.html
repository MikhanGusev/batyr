<!doctype html>
<html lang="en" ng-app="batyrd">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batyr</title>
    <link rel="stylesheet" href="css/pure.min.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/moment.min.js"></script>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/angular-notify.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers.js"></script>
</head>
<body>
    <div class="pure-g-r" id="layout">
        <div class="pure-u" id="menu" ng-controller="MenuListCtrl">
            <div class="pure-menu pure-menu-open">
                <a class="pure-menu-heading" href="/">Batyr</a>
                <ul>
                    <li class=" " ng-repeat="menuitem in menuitems">
                        <a href="#/{{menuitem.link}}"><i class="{{menuitem.icon}} icon-large"></i>{{menuitem.name}}</a>
                    </li>
                    <li class="menu-item-divided">
                        <a href="#/about"><i class="icon-comment-alt"></i>About</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="pure-u-1" id="main" ng-view>
        </div>
    </div>
    </body>
</html>
